<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üí∞ Ausgaben-Tracker</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f9fafb;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
      }
      .container {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-top: 0;
      }
      input,
      select,
      button {
        padding: 8px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      input,
      select {
        width: 100%;
        box-sizing: border-box;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #1e40af;
      }
      ul {
        list-style: none;
        padding: 0;
        max-height: 200px;
        overflow-y: auto;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        padding: 6px 0;
        font-size: 15px;
      }
      .limit-info {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
      }
      .limit-red {
        color: #dc2626;
      }
      .limit-green {
        color: #16a34a;
      }
      .sum {
        text-align: center;
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
      }
      .delete-btn {
        background: #ef4444;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 4px 8px;
        font-size: 13px;
        cursor: pointer;
      }
      .delete-btn:hover {
        background: #b91c1c;
      }
      .reset-btn {
        background: #6b7280;
        margin-top: 10px;
      }
      .reset-btn:hover {
        background: #4b5563;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üí∞ Ausgaben-Tracker</h1>

      <input type="number" id="amount" placeholder="Betrag eingeben" />
      <br /><br />

      <select id="category">
        <option value="spass">Spa√ü</option>
        <option value="lebensmittel">Lebensmittel</option>
        <option value="sonstiges">Sonstiges</option>
      </select>
      <br /><br />

      <button id="addBtn">Hinzuf√ºgen</button>
      <br /><br />

      <input type="number" id="limit" placeholder="Limit (optional)" />
      <div id="limitDisplay" class="limit-info"></div>

      <h3>Eintr√§ge</h3>
      <ul id="entries"></ul>

      <div class="sum" id="total">Gesamtsumme: 0.00 CHF</div>

      <button id="resetBtn" class="reset-btn">Alles l√∂schen</button>
    </div>

    <script>
      const amountInput = document.getElementById("amount");
      const categorySelect = document.getElementById("category");
      const limitInput = document.getElementById("limit");
      const limitDisplay = document.getElementById("limitDisplay");
      const entriesList = document.getElementById("entries");
      const totalDisplay = document.getElementById("total");
      const addBtn = document.getElementById("addBtn");
      const resetBtn = document.getElementById("resetBtn");

      // Daten aus LocalStorage laden
      let entries = JSON.parse(localStorage.getItem("entries") || "[]");
      let savedLimit = localStorage.getItem("limit") || "";

      limitInput.value = savedLimit;

      const saveData = () => {
        localStorage.setItem("entries", JSON.stringify(entries));
        localStorage.setItem("limit", limitInput.value);
      };

      const render = () => {
        entriesList.innerHTML = "";
        let total = 0;

        entries.forEach((entry, index) => {
          total += entry.amount;
          const li = document.createElement("li");
          li.innerHTML = `
            <span>${entry.category}</span>
            <span>${entry.amount.toFixed(2)} CHF</span>
            <button class="delete-btn" data-index="${index}">‚úï</button>
          `;
          entriesList.appendChild(li);
        });

        totalDisplay.textContent = `Gesamtsumme: ${total.toFixed(2)} CHF`;

        const limit = parseFloat(limitInput.value);
        if (!isNaN(limit)) {
          const remaining = limit - total;
          limitDisplay.textContent = `Verbleibend: ${remaining.toFixed(2)} CHF`;
          limitDisplay.className =
            "limit-info " + (remaining < 0 ? "limit-red" : "limit-green");
        } else {
          limitDisplay.textContent = "";
        }

        saveData();
      };

      addBtn.onclick = () => {
        const amount = parseFloat(amountInput.value);
        const category = categorySelect.value;
        if (!isNaN(amount) && amount > 0) {
          entries.push({ amount, category });
          amountInput.value = "";
          render();
        }
      };

      entriesList.onclick = (e) => {
        if (e.target.classList.contains("delete-btn")) {
          const index = e.target.getAttribute("data-index");
          entries.splice(index, 1);
          render();
        }
      };

      limitInput.oninput = render;

      resetBtn.onclick = () => {
        if (confirm("Alle Eintr√§ge l√∂schen?")) {
          entries = [];
          limitInput.value = "";
          saveData();
          render();
        }
      };

      render();
    </script>
  </body>
</html>
